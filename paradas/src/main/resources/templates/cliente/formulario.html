<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head('Novo Cliente')}"></head>
	<body>
		<div class="container">
			<div class="jumbotron jumbotron-fluid">
			  <div class="container ">
			    <h1 class="display-4 d-flex justify-content-center">Novo Cliente</h1>
			  </div>
			</div>
				<form th:object="${cliente}" action="/cliente/novo" method="POST" >
				  <div class="form-group row col-10">
				    <label for="nome">Nome</label>
				    <input th:field="*{nome}" type="text" class="form-control" th:errorclass="is-invalid">
				    <div th:errors=*{nome} class="invalid-feedback">
				    	Campo nome não pode ser vazio.
				    </div>
				  </div>
				  <div class="form-group row col-4">
				    <label for="cep">CEP</label>
				    <input th:field="*{cep}" type="text" class="form-control" th:errorclass="is-invalid">
				    <div th:errors="*{cep}" class="invalid-feedback">
				    
				    </div>
				  </div>
				  <div class="form-group row col-10">
				    <label for="logradouro">Logradouro</label>
				    <input type="text" class="form-control" id="logradouro" name="logradouro">
				  </div>
				  <div class="form-group row col-4">
				    <label for="numero">Número</label>
				    <input type="text" class="form-control" id="numero" name="numero">
				  </div>
				  <div>
				 	<label>Status</label>
				 	<select name="status" id="status">
				 		<option value="BASIC">Basic</option>
				 		<option value="PREMIUM">Premium</option>
				 	</select> 
				  
				  </div>
				  <button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>
	</body>
</html>
