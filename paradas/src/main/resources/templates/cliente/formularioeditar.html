<html>
	<head th:replace="~{base :: head('Editar Cliente')}"></head>

			</div>
				<form action="/cliente/editar" method="POST">

				    <label for="nome">Nome</label>
				    <input type="text" class="form-control" id="nome" name="nome" th:value="${cliente.nome}">
				  </div>
				  <div class="form-group row col-4">
				    <label for="cep">CEP</label>
				    <input type="text" class="form-control" id="cep" name="cep" th:value="${cliente.cep}">
				  </div>
				  <div class="form-group row col-10">
				    <label for="logradouro">Logradouro</label>
				    <input type="text" class="form-control" id="logradouro" name="logradouro" th:value="${cliente.logradouro}">
				  </div>
				  <div class="form-group row col-4">
				    <label for="numero">NÃºmero</label>
				    <input type="text" class="form-control" id="numero" name="numero" th:value="${cliente.numero}">
				  </div>
				  <button type="submit" class="btn btn-primary">Editar</button>
				</form>
			</div>
	</body>
</html>
